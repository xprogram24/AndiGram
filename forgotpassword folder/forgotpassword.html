<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andigram login</title>

    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
 
        <!--form section-->
        <section class="left-section">
            
            <!--logo-->
           
            <form action="" method="get" id="form-sec">
                <div class="logo">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <h1>Forgot Password ?</h1>
                <p id="p1">no worries, we would send your reset instruction.</p>

                <!--forgotemail input field-->
                <div class="input-container">
                    <label for="forgotemail" id="email">Email</label>
                    <input type="email" name="" id="forgotemail" placeholder="Enter your forgot email" autocomplete="forgotemail">
                    <span id="forgotemail-error"></span>
                </div>

               
                <div class="submit-container" id="submit-button">
                    <input type="submit" value="reset password" id="reset-password">
                </div>
                
                <p class="dont-forgotemail"> <i class="fa-solid fa-arrow-left"></i> <a href="/index.html" id="go-back">Back to login</a></p>
            </form>
        </section>
        <section class="right-section">
            <div class="right-container">
                <h1> seems you lost your password to your <span class="right-head">Andigram</span> account</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit animi alias unde placeat commodi dolores eligendi vitae. Veritatis, corrupti error.</p>
                <div class="img">
                    <img src="" alt="image">
                </div>
            </div>

        </section>
        
</div>
       

<script src="forgotpassword.js"></script> 
</body>
</html>

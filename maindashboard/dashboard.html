<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andigram</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/images/logo.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <aside id="sidebar">
                <div class="sidebar-container">
                    <div class="userpic" id="logo">
                        <img src="/images/OIP (2).jpg" alt="profile picture">
                      <h4 id="username">user 1</h4> 
                    </div>
                    <div class="item">
                        <ul class="sidebar-ul">
                            <li><a href="/user profile/profile.html"  aria-label="profile"><i class="fa-solid fa-phone"></i> <span>profile</span></a></li>
                            <li><a href="dashboard.html"  aria-label="feeds"><i class="fa-solid fa-house"></i> <span>Feed</span></a></li >
                            <li><a href="#friends"  aria-label="friends"><i class="fa-solid fa-user-group"></i> <span>Friends</span></a></li >
                            <li><a href="#subscription"  aria-label="subscription"><i class="fa-solid fa-coins"></i> <span>Subscriptions</span></a></li >
                            <li><a href="#setting"  aria-label="setting"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
                            <li><a href="#help"  aria-label="help"><i class="fa-solid fa-phone"></i> <span>Help</span></a></li>
                            <li id="logout"  aria-label="logout"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"  ></i><span>logout</span></a></li>
                        
                        </ul>  
                    </div>  
                </div>
            </aside>
        
       <main>
        <!--nav bar -->
        <nav class="navbar">
            <div class="nav-search">
                <input type="search" name="search" id="nav-searchbar" placeholder="Search friends, groups, pages" aria-label="Search bar">

            </div>
            <div class="newpost">
                <button class="newpostBtn" > Add new post <i class="fa-solid fa-plus"></i></button>  
            </div>
            <i class="fa-solid fa-bars" id="hamburger" aria-label="Menu" role="button" tabindex="0" ></i>
        </nav>    
        
        <section class="main-feed">
            
            <!--stories section-->
             <div class="stories-control">
                  <div class="stories">
                <div class="story"><img src="/images/OIP (1).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (2).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (1).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (2).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (1).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (2).jpg" alt="User profile picture"><h3>Names</h3></div>
                <div class="story"><img src="/images/OIP (1).jpg" alt="User profile picture"><h3>Names</h3></div>
               </div>
             </div>
               <div class="feeds" aria-live="polite">                
                   
               </div>
          </section>

          
       </main>

       <!--infobar section-->
       <aside class="right">
        <div class="infobar">
            <div class="infobar-top">
                <div class="infobar-img">
                    <img src="/images/OIP (1).jpg" alt="User profile image">
                </div>
                <div class="infobar-icons">
                    icon *3
                </div>
            </div>
            
            <!--friend suggestion-->
            <div class="friend">
                <div class="friend-head">
                    <h2 class="friend-heading">Friend suggestions</h2>
                    <a href="#friendlink" class="friend-link" > see all</a>
                </div>
                <div class="friend-body" id="friendbody">
                    
                </div>
            </div>
            <div class="profileactivity">
                <div class="profile-head">
                    <h2>Profile Activity</h2>
                </div>
                <div class="profileCard">
                    <h2>+1,500 <span>Followers</span></h2>
                    <p><span>23%</span> vs Last month</p>

                    <p>you gained a substancial amount of followers this month</p>
                </div>
            </div>
        </div>
       
       </aside>
       
       <footer>
       <div class="footer-container">
            <a href="dashboard.html" aria-label="Home"><i class="fa-solid fa-house" ></i></a><!--home link-->
            <a href="#chats" aria-label="chats"><i class="fa-solid fa-message"></i></a>
            <a href="#search" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></a><!--search-->
            <a href="/user profile/profile.html" aria-label="User Profile"><i class="fa-solid fa-user" aria-hidden="true"></i></a><!--user profile, temporarily going to be icon-->

       </div>

       </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>

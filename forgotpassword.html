<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andigram login</title>

    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
 
        <!--form section-->
        <section class="left-section">
            
            <!--logo-->
           
            <form action="" method="get" id="form-sec">
                <div class="logo">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <h1>Forgot Password ?</h1>
                <p>no worries, we would send your reset instruction.</p>

                <!--forgotemail input field-->
                <div class="input-container">
                    <label for="forgotemail">Email</label>
                    <input type="email" name="" id="forgotemail" placeholder="Enter your forgot email" autocomplete="forgotemail">
                    <span id="forgotemail-error"></span>
                </div>


                
                <div class="submit-container">
                    <input type="submit" value="reset password" id="reset-password">
                </div>
                
                <p class="dont-forgotemail"> <i class="fa-solid fa-arrow-left"></i> <button id="go-back"><a href="index.html">Back to login</a> </button></p>
            </form>
        </section>
        <section class="right-section">
            <div class="right-container">
                <h1> seems you lost your password to your <span class="right-head">Andigram</span> account</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit animi alias unde placeat commodi dolores eligendi vitae. Veritatis, corrupti error.</p>
                <div class="img">
                    <img src="" alt="image">
                </div>
            </div>

        </section>
        
</div>
       

<script >
    
    let form = document.getElementById('form-sec')
    let forgotpassword = document.getElementById('reset-password')
    let forgotemail = document.getElementById('forgotemail')

    let emailerror = document.getElementById('forgotemail-error')
    emailerror.textContent = ''
    let valid = true;
    
    forgotpassword.addEventListener('click',function(e){
    e.preventDefault()

    if (forgotemail.value == "" ) {
        emailerror.innerText = 'empty field'
        return   
    }
    if (!forgotemail.value.includes('@') || !forgotemail.value.includes('.') || forgotemail.value.indexOf('@') === 0 || forgotemail.value.lastIndexOf('.')< forgotemail.value.indexOf('@')) {
        emailerror.innerText = 'invalid format'
        valid = false ;
        
    }

    if(valid){
        
        form.reset()
    }

})
   </script> 
</body>
</html>

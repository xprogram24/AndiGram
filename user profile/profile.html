<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/logo.png" type="image/png">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile">
                <img src="/images/OIP (2).jpg" id="profile-pic" alt="Profile Picture">
            </div>
            <div class="middle">
                <h2 id="username">User Name</h2>
                <h4 id="fullname">Fullname</h4>
            </div>
                
            </div>
            <button id="edit-profile-btn">Edit Profile</button>
        

        <!-- Profile Bio and Stats -->
        <div class="profile-content">
            <p id="bio">This is my bio.</p>
            <div class="profile-stats">
                <p><span id="posts-count">0</span> Posts</p>
                <p><span id="followers-count">3</span> Followers</p>
                <p><span id="following-count">0</span> Following</p>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="edit-profile-modal hidden">
            <div class="modal-content">     
                <h3>Edit Profile</h3>
                <img src="" alt="" id="profilepic" >
                <input type="file" name="" id="edit-profilepic" placeholder="profile picture" accept="image/*">
                <input type="text" id="edit-username" placeholder="New Username">
                <input type="text" id="edit-fullname" placeholder="fullname">
                <textarea id="edit-bio" placeholder="Update your bio"></textarea>
                <button id="save-profile">Save</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-container">
         <a href="/maindashboard/dashboard.html" aria-label="Home"><i class="fa-solid fa-house" ></i></a><!--home link-->
         <a href="#chats" aria-label="chats"><i class="fa-solid fa-message"></i></a>
         <a href="#search" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></a><!--search-->
         <a href="#videos" aria-label="videos"><i class="fa-solid fa-film"></i></a>
         <a href="/user profile/profile.html" aria-label="User Profile"><i class="fa-solid fa-user" aria-hidden="true"></i></a><!--user profile, temporarily going to be icon-->
        
    </div>

    </footer>

    <script src="profile.js"></script>
</body>
</html>
